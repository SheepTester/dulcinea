<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dulcinea</title>
    <meta name="description" content="Jackbox's Quiplash but for Discord." />

    <!-- https://fonts.google.com/specimen/Poppins?preview.text_type=custom&sidebar.open=true&selection.family=Montserrat:wght@900|Poppins:ital,wght@0,400;0,700;1,400 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/lib/discord.master.min.js" charset="utf-8"></script>
    <script src="./js/lib/react.development.js" charset="utf-8"></script>
    <script src="./js/lib/react-dom.development.js" charset="utf-8"></script>
  </head>
  <body class="screen-loading">
    <span class="loading">Loading...</span>
    <form id="token-form" class="token-form">
      <p class="token-warning big-bold">Do not share this screen.</p>
      <p>
        <label
          >Discord bot token:
          <input
            type="password"
            id="token-input"
            class="token-input"
            required
            autofocus
        /></label>
      </p>
      <p>
        <label
          >Local Server Port:
          <input
            type="number"
            id="port-input"
            class="token-input"
            min="1"
            max="65535"
            required
            autofocus
        /></label>
      </p>
      <p>
        <label class="hoverable"
          ><input type="checkbox" id="token-save" /> Save in
          localStorage?</label
        >
      </p>
      <p><input type="submit" value="Start bot" class="token-submit" /></p>
    </form>
    <div id="vc-list" class="vc-list-root"></div>
    <div id="game-root"></div>
    <script src="./js/main.js" charset="utf-8" type="module"></script>
  </body>
</html>
